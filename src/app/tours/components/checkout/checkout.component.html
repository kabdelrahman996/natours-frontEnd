<!-- src/app/checkout/checkout.component.html -->

<div class="checkout-success" dir="rtl">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card text-center border-0 shadow-sm">
          <div class="card-body p-5">
            <!-- أيقونة النجاح -->
            <div class="success-icon mb-4">
              <i class="fas fa-check-circle"></i>
            </div>

            <!-- عنوان النجاح -->
            <h1 class="display-6 fw-bold text-primary mb-3">
              تم حجز الرحلة بنجاح
            </h1>

            <!-- تفاصيل الحجز -->
            <p class="lead mb-1">شكراً لاختيارك رحلتنا السياحية</p>
            <p class="text-muted mb-4">
              تم إرسال تفاصيل الحجز إلى بريدك الإلكتروني
            </p>

            <!-- معلومات الحجز -->
            <div class="booking-details py-3 mb-4">
              <div class="booking-number mb-3">
                <span class="fw-bold ms-2">رقم الحجز:</span>
                <span>{{ bookingNumber }}</span>
              </div>
              <div class="booking-trip mb-3">
                <span class="fw-bold ms-2">الرحلة:</span>
                <span>{{ tripName }}</span>
              </div>
              <div class="booking-date">
                <span class="fw-bold ms-2">تاريخ الحجز:</span>
                <span>{{ bookingDate | date : "longDate" : "" : "ar" }}</span>
              </div>
            </div>

            <!-- أزرار الإجراءات -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button
                (click)="viewBookingDetails()"
                class="btn btn-primary btn-lg px-4"
              >
                <i class="fas fa-list-ul me-2"></i>
                عرض تفاصيل الحجز
              </button>
              <button
                (click)="goToHome()"
                class="btn btn-outline-primary btn-lg px-4"
              >
                <i class="fas fa-home me-2"></i>
                العودة للصفحة الرئيسية
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
