<section class="about">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="about-content">
          <h2 class="section-title">من نحن</h2>
          <p class="about-text">
            زُها هي وجهتك الأولى لاكتشاف جمال مصر بطريقة فريدة ومميزة. نقدم لك
            تجربة سفر لا تُنسى مع باقة متنوعة من الرحلات السياحية المصممة خصيصاً
            لتناسب تطلعاتك.
          </p>
          <div class="features">
            <div class="feature-item">
              <i class="fas fa-check-circle"></i>
              <span>رحلات مخصصة حسب رغباتك</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-check-circle"></i>
              <span>مرشدين سياحيين محترفين</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-check-circle"></i>
              <span>أسعار تنافسية</span>
            </div>
          </div>
          <button class="btn btn-primary" [routerLink]="['/about']">
            اقرأ المزيد
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="about-image">
          <img src="assets/images/about-image.jpg" alt="صورة عن زُها" />
        </div>
      </div>
    </div>
  </div>
</section>
